<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="playerScore">0
                <p>YOU</p>
            </div>
            <div id="computerScore">0
                <p>COMPUTER</p>
            </div>
        </div>
        <div class="textAnnouncement">Beat the computer! First to 5.</div>
        <div class="container">
            <img src="images/rock.png" id="rock"></img>
            <img src="images/paper.png" id="paper"></img>
            <img src="images/scissors.png" id="scissors"></img>
        </div>
    </main>
</body>
</html>
